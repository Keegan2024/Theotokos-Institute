<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Theotokos Institute Zambia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-blue-900 text-white py-4 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Theotokos Institute Zambia</h1>
      <nav>
        <a href="index.html" class="text-blue-300 hover:text-blue-100 mx-2">Home</a>
        <a href="apply.html" class="text-blue-300 hover:text-blue-100 mx-2">Apply</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-8">Login</h2>
      <div class="max-w-md mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
        <form id="login-form">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
          </div>
          <button type="submit" class="w-full bg-blue-900 text-white p-2 rounded hover:bg-blue-800">Login</button>
        </form>
        <p id="error-message" class="text-red-500 mt-4 hidden">Invalid credentials. Please try again.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p class="mb-4">Contact us: info@theotokosinstitutezambia.edu | (123) 456-7890</p>
      <p class="mb-4">123 University Avenue, Lusaka, Zambia</p>
      <p class="mt-4">Â© 2025 Theotokos Institute Zambia. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          errorMessage.classList.remove('hidden');
          return;
        }

        const user = await response.json();
        localStorage.setItem('user', JSON.stringify(user));
        if (user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        errorMessage.classList.remove('hidden');
        errorMessage.textContent = 'Server error. Please try again later.';
      }
    });
  </script>
</body>
</html>
