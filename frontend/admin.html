<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Theotokos Institute Zambia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-blue-900 text-white py-4 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Theotokos Institute Zambia</h1>
      <nav>
        <a href="index.html" class="text-blue-300 hover:text-blue-100 mx-2">Home</a>
        <a href="#" id="logout" class="text-blue-300 hover:text-blue-100 mx-2">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Admin Dashboard -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-8">Admin Dashboard</h2>
      <div class="bg-white p-6 rounded-lg shadow-md max-w-4xl mx-auto">
        <h3 class="text-2xl font-bold mb-4">Manage Applications</h3>
        <div id="applications" class="mb-8"></div>
        <h3 class="text-2xl font-bold mb-4">Manage Courses</h3>
        <form id="course-form" class="mb-8">
          <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Course Title</label>
            <input type="text" id="title" name="title" class="w-full p-2 border rounded" required>
          </div>
          <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea id="description" name="description" class="w-full p-2 border rounded" rows="4" required></textarea>
          </div>
          <div class="mb-4">
            <label for="department" class="block text-gray-700 font-bold mb-2">Department</label>
            <input type="text" id="department" name="department" class="w-full p-2 border rounded" required>
          </div>
          <button type="submit" class="bg-blue-900 text-white p-2 rounded hover:bg-blue-800">Add Course</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p class="mb-4">Contact us: info@theotokosinstitutezambia.edu | (123) 456-7890</p>
      <p class="mb-4">123 University Avenue, Lusaka, Zambia</p>
      <p class="mt-4">Â© 2025 Theotokos Institute Zambia. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'admin') {
      window.location.href = 'login.html';
    }

    // Fetch applications
    fetch('http://localhost:3000/api/applications')
      .then(response => response.json())
      .then(data => {
        const applicationsDiv = document.getElementById('applications');
        if (data.length === 0) {
          applicationsDiv.innerHTML = '<p class="text-gray-600">No applications available.</p>';
        } else {
          data.forEach(app => {
            const appCard = document.createElement('div');
            appCard.className = 'bg-gray-100 p-4 rounded mb-4 flex justify-between items-center';
            appCard.innerHTML = `
              <div>
                <p><strong>Name:</strong> ${app.full_name}</p>
                <p><strong>Program:</strong> ${app.program}</p>
                <p><strong>Email:</strong> ${app.email}</p>
                <p><strong>Status:</strong> ${app.status}</p>
                ${app.qualification_file ? `<p><a href="${app.qualification_file}" class="text-blue-600 hover:underline" target="_blank">View Qualification</a></p>` : ''}
              </div>
              <div>
                <select data-id="${app.id}" class="status-select p-2 border rounded">
                  <option value="pending" ${app.status === 'pending' ? 'selected' : ''}>Pending</option>
                  <option value="reviewed" ${app.status === 'reviewed' ? 'selected' : ''}>Reviewed</option>
                  <option value="accepted" ${app.status === 'accepted' ? 'selected' : ''}>Accepted</option>
                  <option value="rejected" ${app.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                </select>
              </div>
            `;
            applicationsDiv.appendChild(appCard);
          });

          document.querySelectorAll('.status-select').forEach(select => {
            select.addEventListener('change', async (e) => {
              const appId = e.target.dataset.id;
              const status = e.target.value;
              try {
                await fetch(`http://localhost:3000/api/applications/${appId}`, {
                  method: 'PUT',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ status })
                });
                alert('Application status updated!');
              } catch (error) {
                alert('Failed to update status.');
              }
            });
          });
        }
      })
      .catch(error => console.error('Error fetching applications:', error));

    // Handle course form submission
    document.getElementById('course-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const department = document.getElementById('department').value;

      try {
        const response = await fetch('http://localhost:3000/api/courses', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description, department })
        });

        if (response.ok) {
          alert('Course added successfully!');
          document.getElementById('course-form').reset();
        } else {
          alert('Failed to add course.');
        }
      } catch (error) {
        alert('Server error. Please try again later.');
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
